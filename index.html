<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCommerce Demo</title>

  <!-- Font Awesome for Modern Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: #f7f7f7; color: #333; }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #222;
      color: #fff;
    }

    header h1 { font-size: 20px; }
    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      transform: translateX(-300px);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    #sidebar.active {
      transform: translateX(0);
    }

    #sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #sidebar-header h2 {
      font-size: 20px;
    }

    #sidebar-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #sidebar ul {
      list-style: none;
    }

    #sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sidebar ul li:hover {
      background: #444;
    }

    /* ===== PRODUCT GRID ===== */
    #content {
      padding: 20px;
      transition: all 0.3s ease;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p { font-size: 14px; color: #555; }
    .product .price { font-weight: bold; margin: 5px 0 10px; }
    .product button {
      background: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .product button:hover { background: #555; }

    /* ===== CART MODAL ===== */
    #cartModal {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 15;
    }

    #cartModal.active {
      right: 0;
    }

    #cartModal h2 {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cartModal ul {
      list-style: none;
      margin-bottom: 20px;
    }

    #cartModal ul li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #cartModal ul li span {
      font-weight: bold;
    }

    #cartModal button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ===== TOAST ===== */
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <button id="openMenu"><i class="fa-solid fa-bars"></i></button>
    <h1>eCommerce Store</h1>
    <button id="openCart"><i class="fa-solid fa-cart-shopping"></i></button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div id="sidebar-header">
      <h2>Categories</h2>
      <button id="closeMenu"><i class="fa-solid fa-chevron-left"></i></button>
    </div>
    <ul id="categoryList">
      <li data-category="all">All</li>
      <li data-category="clothing">Clothing</li>
      <li data-category="accessories">Accessories</li>
      <li data-category="gear">Gear</li>
    </ul>
  </aside>

  <!-- Content -->
  <main id="content">
    <div class="products" id="productGrid"></div>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal">
    <h2>
      Your Cart
      <button id="closeCart"><i class="fa-solid fa-xmark"></i></button>
    </h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
    <button id="exportOrder">Export Order</button>
  </div>

  <div id="toast"></div>

  <script>
    const PRODUCTS = [
      { id: 1, name: "Classic Tee", price: 19.99, category: "clothing", img: "https://via.placeholder.com/200x200?text=Tee" },
      { id: 2, name: "Denim Jacket", price: 59.99, category: "clothing", img: "https://via.placeholder.com/200x200?text=Jacket" },
      { id: 3, name: "Leather Wallet", price: 29.99, category: "accessories", img: "https://via.placeholder.com/200x200?text=Wallet" },
      { id: 4, name: "Sunglasses", price: 14.99, category: "accessories", img: "https://via.placeholder.com/200x200?text=Sunglasses" },
      { id: 5, name: "Bike Gloves", price: 24.99, category: "gear", img: "https://via.placeholder.com/200x200?text=Gloves" },
      { id: 6, name: "Bike Mask", price: 9.99, category: "gear", img: "https://via.placeholder.com/200x200?text=Mask" },
      { id: 7, name: "Bike Helmet", price: 49.99, category: "gear", img: "https://via.placeholder.com/200x200?text=Helmet" },
      { id: 8, name: "Bike Body Armor", price: 89.99, category: "gear", img: "https://via.placeholder.com/200x200?text=Armor" }
    ];

    const productGrid = document.getElementById("productGrid");
    const sidebar = document.getElementById("sidebar");
    const cartModal = document.getElementById("cartModal");
    const toast = document.getElementById("toast");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Render products
    function renderProducts(category = "all") {
      productGrid.innerHTML = "";
      const filtered = category === "all" ? PRODUCTS : PRODUCTS.filter(p => p.category === category);
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.category}</p>
          <div class="price">$${p.price.toFixed(2)}</div>
          <button onclick="addToCart(${p.id})"><i class='fa-solid fa-cart-plus'></i> Add</button>
        `;
        productGrid.appendChild(div);
      });
    }

    // Sidebar toggle
    document.getElementById("openMenu").onclick = () => sidebar.classList.add("active");
    document.getElementById("closeMenu").onclick = () => sidebar.classList.remove("active");

    // Cart toggle
    document.getElementById("openCart").onclick = () => cartModal.classList.add("active");
    document.getElementById("closeCart").onclick = () => cartModal.classList.remove("active");

    // Add to cart
    function addToCart(id) {
      const item = PRODUCTS.find(p => p.id === id);
      const exist = cart.find(i => i.id === id);
      exist ? exist.qty++ : cart.push({ ...item, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      showToast("Added to cart");
      renderCart();
    }

    // Render cart
    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(i => {
        total += i.price * i.qty;
        const li = document.createElement("li");
        li.innerHTML = `${i.name} x${i.qty} <span>$${(i.price * i.qty).toFixed(2)}</span>`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Category filter
    document.querySelectorAll("#categoryList li").forEach(li => {
      li.onclick = () => renderProducts(li.dataset.category);
    });

    // Export order
    document.getElementById("exportOrder").onclick = () => {
      const blob = new Blob([JSON.stringify(cart, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "order.json";
      a.click();
    };

    // Toast
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    renderProducts();
    renderCart();
  </script>
</body>
</html>
