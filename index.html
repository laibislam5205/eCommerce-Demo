<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      padding: 0 10px;
      color: #555;
      font-size: 14px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Store</h1>
    <p>Trendy Clothing, Accessories & Bike Gear</p>
  </header>

  <main class="container" id="product-container">
    <!-- Products will be injected here -->
  </main>

  <script>
    // ===== PRODUCTS =====
    const PRODUCTS = [
      { id:1, name:"Classic Tee", price:2399.99, img:"images/product1.jpeg", desc:"Cotton tee, unisex." },
      { id:2, name:"Denim Jacket", price:4799.99, img:"images/product2.jpeg", desc:"Stylish denim jacket." },
      { id:3, name:"Casual Sneakers", price:7199.99, img:"images/product3.jpeg", desc:"Everyday sneakers." },
      { id:4, name:"Leather Wallet", price:2999.99, img:"images/product4.jpeg", desc:"Slim leather wallet." },
      { id:5, name:"Wrist Watch", price:5599.99, img:"images/product5.jpeg", desc:"Modern analog wrist watch." },
      { id:6, name:"Casual Pants", price:3499.99, img:"images/product6.jpeg", desc:"Comfortable slim-fit pants." },
      { id:7, name:"Cotton Socks", price:499.99, img:"images/product7.jpeg", desc:"Pack of 3 soft cotton socks." },
      { id:8, name:"Sport Joggers", price:3999.99, img:"images/product8.jpeg", desc:"Lightweight joggers for workouts." },
      { id:9, name:"Bike Gloves", price:1599.99, img:"images/product9.jpeg", desc:"Protective and comfortable bike gloves." },
      { id:10, name:"Bike Mask", price:899.99, img:"images/product10.jpeg", desc:"Breathable anti-dust bike mask." },
      { id:11, name:"Bike Helmet", price:4999.99, img:"images/product11.jpeg", desc:"Durable helmet for safe riding." },
      { id:12, name:"Bike Body Armor", price:7999.99, img:"images/product12.jpeg", desc:"Full body protective armor for bikers." }
    ];

    const container = document.getElementById("product-container");

    PRODUCTS.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <p class="price">à§³${product.price.toFixed(2)}</p>
        <button class="btn">Add to Cart</button>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
